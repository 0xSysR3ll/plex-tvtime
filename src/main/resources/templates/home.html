<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Plex-TVTime</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <meta name="theme-color" content="#712cf9">

    <script src="common.js"></script>
</head>

<body class="d-flex h-100 text-center text-white" style="background-color:#43484d">

<div class="container">
    <header class="mb-auto text-start">
        <div>
            <h3><span><img src="favicon.png" width="30"></span> Plex-TVTime</h3>
        </div>
    </header>

    <main class="px-3">
        <h1><span> <img src="plex.png"
                        width="50px"></span>Plex
            Webhook</h1>
        <p class="lead">
        <div class="input-group mb-3">
            <input id=webhookUrl type="text" class="form-control"
                   aria-label="Plex Webhook"
                   aria-describedby="copyBtn" disabled>
        </div>
        </p>

        <div class="row row-cols-1 row-cols-md-3 g-4 mb-4">

            <div th:each="account : ${accounts}" class="col">
                <div class="card text-bg-dark border border-0">
                    <div class="card-body px-2">
                        <h5 th:inline="text" class="card-title text-start"><span><img src="tvtime.png"></span>
                            [[${account.tvtimeUser}]]</h5>
                        <table class="table table-dark table-striped text-start">
                            <thead class="text-center">
                            <tr>
                                <th>Plex Users</th>
                                <th th:if="${account.showExcluded}">Excluded Shows</th>
                                <th th:if="${account.showIncluded}">Only Included Shows</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>
                                    <ul>
                                        <li th:each="plexUser : ${account.plexUsers}" th:text="${plexUser}">
                                            [PLEX_USER]
                                        </li>
                                    </ul>
                                </td>
                                <td th:if="${account.showExcluded}">
                                    <ul>
                                        <li th:each="show : ${account.excludedShows}" th:text="${show}">
                                            [SHOW]
                                        </li>
                                    </ul>
                                </td>
                                <td th:if="${account.showIncluded}">
                                    <ul>
                                        <li th:each="show : ${account.includedShows}" th:text="${show}">
                                            [SHOW]
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="mt-auto text-white-50">
        <p th:inline="text">v[[${version}]] - Built by Zggis - <a href="https://github.com/Zggis/plex-tvtime"
                                                                  class="text-white">Documentation</a></p>
    </footer>
</div>


</body>
</html>
