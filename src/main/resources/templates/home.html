<!DOCTYPE html>
<html lang="en" class="h-100" data-bs-theme="auto" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Plex-TVTime</title>
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
    <meta name="theme-color" content="#712cf9">

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">
    <script src="common.js"></script>
</head>

<body class="d-flex h-100 text-center text-bg-dark">

<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">Plex-TVTime</h3>
        </div>
    </header>

    <main class="px-3">
        <h1>Plex Webhook</h1>
        <p class="lead">
        <div class="input-group mb-3">
            <input id=webhookUrl type="text" class="form-control"
                   aria-label="Plex Webhook"
                   aria-describedby="copyBtn" disabled>
            <button id="copyBtn" class="btn btn-outline-primary" type="button" onclick="copy()">Copy</button>
        </div>
        </p>
        <p class="lead">
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th scope="col">Setting</th>
                <th scope="col">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>TVTime User</td>
                <td th:text="${tvTimeUser}"></td>
            </tr>
            <tr>
                <td>Plex Users</td>
                <td th:text="${plexUsers}"></td>
            </tr>
            <tr>
                <td>Excluded Shows</td>
                <td th:text="${plexExclude}"></td>
            </tr>
            <tr>
                <td>Included Shows</td>
                <td th:text="${plexInclude}"></td>
            </tr>
            </tbody>
        </table>
        </p>
    </main>

    <footer class="mt-auto text-white-50">
        <p>Built by Zggis - <a href="https://github.com/Zggis/plex-tvtime" class="text-white">Documentation</a></p>
    </footer>
</div>


</body>
</html>
